<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
    <!-- Background shape -->
    <rect width="300" height="100" fill="none"/>
    
    <!-- Main logo symbol - abstract geometric shape -->
    <path d="M60 20 L80 50 L60 80 L40 50 Z" fill="#2563eb" />
    <circle cx="60" cy="50" r="15" fill="#1d4ed8"/>
    
    <!-- Company name text -->
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
        NEXUS
    </text>
    
    <!-- Tagline text -->
    <text x="110" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
        INNOVATIVE SOLUTIONS
    </text>
    
    <!-- Connecting lines for modern tech feel -->
    <path d="M75 50 L95 50" stroke="#93c5fd" stroke-width="2"/>
    <path d="M85 45 L85 55" stroke="#93c5fd" stroke-width="2"/>
</svg>